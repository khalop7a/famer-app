  <body class="bg-dark">
    <div class="bg-white col-sm-8">
      <div>
        <h2 class="text-stfarm text-center"><strong>THÔNG TIN THU MUA TÔM</strong></h2>
      </div>
      <div>
        <form class="col-sm-10 offset-lg-1 ">
          <div class="form-group row">
            <label for="txtPhoneNumber" class="col-sm-5 col-form-label">Số điện thoại</label>
            <div class="col-sm-7">
              <input type="text" id="txtPhoneNumber" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label for="txtAddress" class="col-sm-5 col-form-label">Địa chỉ</label>
            <div class="col-sm-7">
              <input type="text" id="txtAddress" class="form-control" />
            </div>
          </div>
          <hr />
          <div class="form-group row">
            <label for="slShrimpType" class="col-sm-5 col-form-label">Loại tôm</label>
            <div class="col-sm-7">
              <select id="slShrimpType" class="form-control">
                <option selected value="-1">Chọn loại tôm</option>
                <option value="0">Tôm thẻ 80 con/kg</option>
                <option value="1">Tôm thẻ 50 con/kg</option>
                <option value="2">Tôm sú 30 con/kg</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="slQuantity" class="col-sm-5 col-form-label">Số lượng</label>
            <div class="col-sm-4">
              <input type="text" id="slQuantity" class="form-control" />
            </div>
            <div class="col-sm-3">
              <select id="slUnit" class="form-control ">
                <option selected value="-1">Chọn đơn vị</option>
                <option value="0">kg</option>
                <option value="1">con</option>
                <option value="2">bao</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="dtpEstimatedBuyDay" class="col-sm-5 col-form-label">Thời gian dự tính mua</label>
            <div class="col-sm-7">
              <input type="date" id="dtpEstimatedBuyDay" class="form-control" />
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <input type="submit" value="Thêm" class="btn btn-primary btn-stfarm mr-2" id="btnSubmit" />
            <input type="button" value="Hủy" class="btn btn-danger" id="btnCancel" />
          </div>
        </form>
